<head>
  <meta charset="utf-8">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <section class="header">

    <!--Navbar-->

    <nav class="navbar navbar-expand-lg navbar-light fixed-top ">
      <div class="container">
        <a class="navbar-brand " href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse  justify-content-between" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">BLOG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">GALLERY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="contact.html">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </section>

  <section class="login">
    <!-- <img src="images\wave.png" alt=""> -->
    <div class="container-main">
      <div class="img">
        <img src="images\phone.svg" alt="">
      </div>
      <div class="login-container">
        <form name="loginForm" action="index.html" method="post" onsubmit="return validate()">
          <img class="avatar" src="images\profile.svg" alt="">
          <h2>Welcome</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Username</h5>
              <input class="input username" type="text" name="username" value="">
            </div>
          </div>

          <div class="input-div two">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Password</h5>
              <input class="input password" type="password" name="password" value="">
            </div>
          </div>

          <a href="#">Forgot Password?</a>
          <input type="submit" class="btn" value="Login" onclick="validate()">
        </form>
      </div>
    </div>

  </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js\main.js"> </script>
</body>

</html>
